<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#142638] animate-bg bg-cover bg-center">
    <div>
      <div>
        <h1
          class="text-3xl font-bold mt-10 text-center justify-center text-white"
        >
          Register to Create Account
        </h1>
        <div class="w-1/3 mx-auto bg-white p-4 rounded-lg mt-10 mb-10">
          <form id="registrationForm">
            <div class="mb-6 mt-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >First Name</label
              >
              <input
                type="text"
                id="first-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your first name"
              />
            </div>
            <div class="mb-6 mt-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Last Name</label
              >
              <input
                type="text"
                id="last-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your last name"
              />
            </div>
            <div class="mb-6 mt-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-6 mt-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Number</label
              >
              <input
                type="text"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your number"
              />
            </div>
            <div class="mb-6 mt-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your password"
              />
            </div>
            <div class="flex flex-row items-center justify-center gap-3">
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Register
              </button>
              <div>
                <p class="mt-4">
                  Already have an account?
                  <a href="./login.html" class="text-blue-600">Login</a>
                </p>
                <p id="error-message"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
