<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex gap-1 h-screen">
      <!-- Left Side -->
      <div
        class="w-1/2 flex items-center justify-center bg-cover bg-center relative"
        style="background-image: url('./asset/bg-login.png')"
      >
        <div class="absolute inset-0 bg-black opacity-70"></div>
        <h1 class="text-3xl font-bold text-white relative z-10">
          Welcome to CMS
        </h1>
      </div>
      <!-- Right Side -->
      <div class="w-1/2 flex flex-col justify-center bg-[#142638]">
        <h1 class="text-3xl font-bold mb-8 text-center text-white">
          Login to Your Account
        </h1>
        <div class="w-2/3 max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
          <form id="loginForm">
            <div class="mb-6 mt-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                id="login-email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-6 mt-3">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                id="login-password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your password"
              />
            </div>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Login
            </button>
            <p class="mt-4 text-sm text-gray-600">
              Don't have an account?
              <a href="./index.html" class="text-blue-600 hover:underline"
                >Register here</a
              >
            </p>
            <!-- Place this inside your login form -->
            <div id="error-message" class="text-center text-red-500 mb-2"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
