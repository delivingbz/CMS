<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <title>CMS Dashboard</title>
  </head>
  <body>
    <div class="flex grid-rows-2 h-screen">
      <!-- Left Side -->
      <div class="bg-[#142638] p-4 w-1/5">
        <h1 class="text-4xl font-bold text-white text-center">C M S</h1>

        <div class="mt-10 px-3">
          <div class="mb-4 font-semibold text-2xl tracking-wide text-white">
            <button id="dashboardBtn">Dashboard</button>
            <i class="ph ph-house"></i>
          </div>
          <div class="mb-4 font-semibold text-2xl tracking-wide text-white">
            <button id="contactsBtn">Contacts</button>
            <i class="ph ph-address-book"></i>
          </div>
          <div class="mb-4 font-semibold text-2xl tracking-wide text-white">
            <button id="tagsBtn">Tags</button>
            <i class="ph ph-tag"></i>
          </div>
          <div class="mb-4 font-semibold text-2xl tracking-wide text-white">
            <button id="settingsBtn">Settings</button>
            <i class="ph ph-gear"></i>
          </div>
        </div>
      </div>
      <!-- Right Side -->
      <div class="bg-gray-100 w-4/5 p-4">
        <h2 class="text-2xl font-bold mb-4">Dashboard Overview</h2>
        <p class="text-lg text-gray-700">
          Here you can manage your contact efficiently and effectively.
        </p>
        <div class="mt-6 w-full">
          <label
            for="search"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Search Contacts</label
          >
          <div class="flex items-center gap-4 w-full">
            <!-- Search Field -->
            <form action="" class="flex-1">
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <!-- Heroicon: Magnifying Glass -->
                  <svg
                    class="w-5 h-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
                    ></path>
                  </svg>
                </span>
                <input
                  type="text"
                  id="search"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search by name or email"
                />
              </div>
            </form>
            <!-- Log Out Button -->
            <button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Log Out
            </button>
            <!-- Profile Icon -->
            <span
              class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1112 21a8.963 8.963 0 01-6.879-3.196z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
            </span>
          </div>
        </div>

        <div class="flex flex-row items-center gap-3 mt-3">
          <div>
            <button
              class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Add Contact
            </button>
          </div>
          <div>
            <button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Edit Contact
            </button>
          </div>
          <div>
            <button
              class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800"
            >
              Show All Contact
            </button>
          </div>
          <div>
            <button
              class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
            >
              Delete Contact
            </button>
          </div>
        </div>
        <div>
          <!-- chart bg -->
          <div
            class="w-full rounded-lg mt-3 bg-cover bg-center"
            style="
              background-image: url('./asset/dashbodbg.jpg');
              height: 300px;
            "
          ></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
