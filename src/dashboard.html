<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>CMS Dashboard</title>
  </head>
  <body>
    <div class="flex grid-rows-2 h-screen">
      <!-- Left Side -->
      <div class="bg-blue-500 p-4 w-1/5">
        <h1 class="text-4xl font-bold text-white">CMS Dashboard</h1>
      </div>
      <!-- Right Side -->
      <div class="bg-gray-100 w-4/5 p-4">
        <h2 class="text-2xl font-bold mb-4">Dashboard Overview</h2>
        <p class="text-lg text-gray-700">
          Here you can manage your contact efficiently and effectively.
        </p>
        <div class="flex items-center gap-8 mt-6 w-full">
          <!-- Search Field -->
          <form action="" class="flex-1">
            <label
              for="search"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Search Contacts</label
            >
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <!-- Heroicon: Magnifying Glass -->
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
                  ></path>
                </svg>
              </span>
              <input
                type="text"
                id="search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search by name or email"
              />
            </div>
          </form>
          <!-- Log Out Button -->
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Log Out
          </button>
          <!-- Profile Icon -->
          <span
            class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-gray-600"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.121 17.804A9 9 0 1112 21a8.963 8.963 0 01-6.879-3.196z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
